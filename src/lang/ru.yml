description: Блог веб-разработчика из Москвы, который работает в Badoo, фотографирует и делает всякие штуки в интернете.
longDescription: |
  <p>Меня зовут Тёма. Я живу в Москве и работаю JavaScript-программистом в Badoo, а в свободное время фотографирую и делаю всякие штуки в интернете. А ещё люблю читать книги, гладить своих собак и пить кофе.</p>
  <p><a href="http://sapegin.ru/about">Обо мне на моём сайте</a>. А ещё у меня есть <a href="http://sapegin.ru/">сайт</a>, <a href="http://birdwatcher.ru/">блог о фотографии</a>, <a href="http://twitter.com/sapegin">твитер</a> и <a href="https://github.com/sapegin">гитхаб</a>.</p>
